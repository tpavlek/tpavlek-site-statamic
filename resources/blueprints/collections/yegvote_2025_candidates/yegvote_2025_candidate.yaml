tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: name
            field:
              type: text
              validate:
                - required
              display: Name
              instructions: "The Candidate's full name"
              placeholder: 'Don Iveson'
          -
            handle: website
            field:
              type: text
              display: Website
              instructions: "Provide a URL to the Candidate's website"
          -
            handle: description
            field:
              type: text
              display: 'One-Liner Description'
          -
            handle: photo
            field:
              max_files: 1
              container: assets
              type: assets
              display: Photo
          -
            handle: confirmed
            field:
              inline_label: 'Candidate presumed to be running'
              inline_label_when_true: 'Candidate confirmed to be running'
              default: true
              type: toggle
              display: Confirmed
          -
            handle: ward
            field:
              options:
                -
                  key: mayor
                  value: Mayor
                -
                  key: nakota-isga
                  value: 'Councillor - Nakota Isga'
                -
                  key: anirniq
                  value: 'Councillor - Anirniq'
                -
                  key: tastawiyiniwak
                  value: 'Councillor - tastawiyiniwak'
                -
                  key: dene
                  value: 'Councillor - Dene'
                -
                  key: odaymin
                  value: 'Councillor - O-day’min'
                -
                  key: metis
                  value: 'Councillor - Métis'
                -
                  key: sipiwiyiniwak
                  value: 'Councillor - sipiwiyiniwak'
                -
                  key: papastew
                  value: 'Councillor - papastew'
                -
                  key: pihesiwin
                  value: 'Councillor - pihêsiwin'
                -
                  key: ipiihkoohkanipiaohtsi
                  value: 'Councillor - Ipiihkoohkanipiaohtsi'
                -
                  key: karhiio
                  value: 'Councillor - Karhiio'
                -
                  key: sspomitapi
                  value: 'Councillor - Sspomitapi'
                -
                  key: undeclared
                  value: 'Councillor - Undeclared'
                -
                  key: ecsd-71
                  value: 'Catholic - Ward 71'
                -
                  key: ecsd-72
                  value: 'Catholic - Ward 72'
                -
                  key: ecsd-73
                  value: 'Catholic - Ward 73'
                -
                  key: ecsd-74
                  value: 'Catholic - Ward 74'
                -
                  key: ecsd-75
                  value: 'Catholic - Ward 75'
                -
                  key: ecsd-76
                  value: 'Catholic - Ward 76'
                -
                  key: ecsd-77
                  value: 'Catholic - Ward 77'
                -
                  key: dropped-out
                  value: 'Dropped Out'
              type: select
              display: Ward
              instructions: 'Choose the ward this candidate is running for'
          -
            handle: incumbent
            field:
              inline_label: Challenger
              inline_label_when_true: Incumbent
              type: toggle
              display: Incumbent
          -
            handle: party
            field:
              max_items: 1
              mode: select
              create: false
              collections:
                - municipal_parties
              type: entries
              display: Party
              instructions: 'Select the party this candidate is running with. Leave blank for unknown, select Independent if the candidate is known to be running independently.'
          -
            handle: email
            field:
              type: text
              display: Email
              instructions: "The candidate's email"
              validate:
                - sometimes
                - email
          -
            handle: tier
            field:
              options:
                -
                  key: 1
                  value: Competitive
                -
                  key: 2
                  value: Electable
                -
                  key: 3
                  value: Longshot
                -
                  key: 4
                  value: Also-ran
                -
                  key: 5
                  value: Joke
              default: Competitive
              type: select
              display: Tier
              instructions: 'The electability of this candidate (used for sorting and display on candidate lists)'
      -
        display: 'Social Media'
        instructions: "All fields are optional - link to the candidate's social media"
        fields:
          -
            handle: twitter
            field:
              type: text
              display: 'Twitter Handle'
          -
            handle: bluesky_handle
            field:
              type: text
              display: 'BlueSky Handle'
          -
            handle: facebook
            field:
              type: text
              display: Facebook
          -
            handle: instagram
            field:
              type: text
              display: Instagram
          -
            handle: linkedin
            field:
              type: text
              display: LinkedIn
              instructions: 'Include everything after `linkedin.com/in/`'
          -
            handle: tiktok
            field:
              type: text
              display: TikTok
              instructions: 'Include the @sign'
              validate:
                - 'starts_with:@'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Candidate
