tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              remove_empty_nodes: false
              type: bard
              display: Content
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    candidate:
                      display: Candidate
                      fields:
                        -
                          handle: candidate
                          field:
                            max_items: 1
                            mode: typeahead
                            collections:
                              - yegvote_2025_candidates
                            type: entries
                            display: Candidate
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: og_title
            field:
              type: text
              display: 'OpenGraph Title'
          -
            handle: og_description
            field:
              type: textarea
              display: 'OpenGraph Description'
          -
            handle: og_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'OpenGraph Image'
title: Post
