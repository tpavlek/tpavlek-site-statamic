tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              remove_empty_nodes: false
              type: bard
              display: Content
              container: assets
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - code
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    candidate:
                      display: Candidate
                      fields:
                        -
                          handle: candidate
                          field:
                            max_items: 1
                            mode: typeahead
                            collections:
                              - yegvote_2025_candidates
                            type: entries
                            display: Candidate
                    image:
                      display: image
                      icon: media-image-picture-orientation
                      fields:
                        -
                          handle: images
                          field:
                            container: assets
                            dynamic: slug
                            type: assets
                            display: Images
                    email_subscription_prompt:
                      display: 'Email Subscription prompt'
                      instructions: 'Include an inline email subscription prompt'
                      icon: mail-sign-at
                      fields:
                        -
                          handle: include_content
                          field:
                            options:
                              -
                                key: immediate_list
                                value: 'Immediate List Note'
                            type: checkboxes
                            display: 'Include Content'
                            instructions: 'Sections you want to include'
                    social_embed:
                      display: 'Social Embed'
                      instructions: 'Embed social content'
                      icon: social-share
                      fields:
                        -
                          handle: instagram
                          field:
                            type: code
                            display: Instagram
                            instructions: 'Enter in the instagram embed code'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: og_title
            field:
              type: text
              display: 'OpenGraph Title'
          -
            handle: og_description
            field:
              type: textarea
              display: 'OpenGraph Description'
          -
            handle: og_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'OpenGraph Image'
          -
            handle: yegvote_2025_update_types
            field:
              type: terms
              taxonomies:
                - yegvote_2025_update_types
              display: 'YEGVote 2025 Update Types'
              mode: select
title: Post
