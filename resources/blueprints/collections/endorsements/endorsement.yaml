tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Name
          -
            handle: content
            field:
              remove_empty_nodes: false
              type: bard
              display: content
              container: assets
          -
            handle: ward
            field:
              max_items: 1
              collections:
                - yegvote_2025_wards
              type: entries
              display: ward
              validate:
                - required
          -
            handle: sharable_image
            field:
              max_files: 1
              container: assets
              folder: yegvote-2025/endorsements
              type: assets
              display: 'Sharable Image'
          -
            handle: videos
            field:
              collections:
                - videos
              type: entries
              display: videos
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: og_title
            field:
              type: text
              display: 'OpenGraph Title'
              visibility: computed
          -
            handle: og_description
            field:
              type: text
              display: 'OpenGraph Description'
              visibility: computed
          -
            handle: parent
            field:
              type: entries
              collections:
                - endorsements
              max_items: 1
              listable: false
              localizable: true
title: Endorsement
